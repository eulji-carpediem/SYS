<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>기본 정보</legend><br>
            <label>아이디: </label><input type="text" minlength="4" maxlength="12"><br><br>
            <label>비밀번호: </label><input type="password"><br><br>
            <label>이메일: </label><input type="email"><br><br>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend><br>
            <label>직업: </label>
            <select name="job">
                <option value="null" selected disabled hidden>선택하시오.</option>
                <option value="st">학생</option>
                <option value="bu">회사원</option>
                <option value="se">자영업자</option>
                <option value="pro">전문직</option>
                <option value="etc">기타</option>
        </select><br><br>
            <label>관심분야: </label><br>
            <input type="checkbox" id="music" value="음악" name="hobby" multiple>
            <label for="">음악</label>
            <input type="checkbox" id="movie" value="영화" name="hobby" multiple>
            <label for="">영화</label>
            <input type="checkbox" id="read" value="독서" name="hobby"multiple>
            <label for="">독서</label>
            <input type="checkbox" id="exercise" value="운동" name="hobby" multiple>
            <label for="">운동</label>
            <input type="checkbox" id="trip" value="여행" name="hobby" multiple>
            <label for="">여행</label><br><br>
        </fieldset>
        <fieldset>
            <legend>자기소개</legend>
            <br>
            <label>자기소개: </label><br>
            <textarea cols="50" rows="5"></textarea>
            <br><br>
            <label>프로필 사진: </label>
            <input type="file"><br><br>
        </fieldset>
        <br>
        <input type="submit" value="가입하기">
        <input type="reset" value="다시 작성">
    </form>
</body>
</html>
