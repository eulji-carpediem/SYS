<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>저는 <b>Python</b>을 배우고 있습니다. <u>AI</u> 개발자가 되는 것이 목표입니다.</p>
    <p>현재 진행 중인 과정: <s>입문 과정</s> → <mark>중급 과정</mark> → 고급 과정</p>
    <p>피타고라스의 정리: a<sup><small>2</small></sup> + b<sup><small>2</small></sup> = c<sup><small>2</small></sup> <small>(직각삼각형에서 적용)</small></p>
    <dl>
        <dt><p>물의 화학식: H<sub><small>2</small></sub>O</p></dt>
        <dd><p>프로그래밍은 상상을 현실로 만드는 과정입니다. <em>-프로그래머 김코딩</em></p></dd>
    </dl>
    <p>선배 개발자가 항상 하시는 말씀: "코드는 간단할수록 좋다."</p>
</body>
</html>
